<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
  </head>
  <body class="bg-black min-h-screen flex">
    <main class="w-full min-h-screen flex items-center flex-col gap-y-20 sm:gap-y-38 justify-start bg-[url(https://dor5tbfyod.ufs.sh/f/YvNaarP8hDWwbrZ29yhqsIp2hyzotUaHYV9nBQlbPGWDrOwf)] bg-no-repeat bg-cover bg-center p-4 sm:p-6 mx-auto">
    
      <header class="w-full h-14 sm:h-16 bg-white/20 backdrop-blur-lg max-w-2xl flex items-center justify-between px-4 sm:px-6 rounded-full mt-2 sm:mt-4">
        <span class="flex gap-x-[2px] items-center text-white tracking-tight font-normal text-lg sm:text-xl">
          <h1 class="italic">Porte</h1>
          <p class="font-semibold">x</p>
        </span>

        <button class="px-3 sm:px-6 py-1.5 sm:py-2 flex items-center gap-x-1.5 sm:gap-x-2 rounded-full bg-white text-sm sm:text-base">
          <img src="https://www.svgrepo.com/show/512317/github-142.svg" class="size-3.5 sm:size-4" alt="github">
          <p>Sign In</p>
        </button>
      </header>
  
      <div class="flex flex-col items-center text-white px-4 flex-1 justify-center -mt-10 sm:mt-0">        
        <span class="flex gap-x-[2px] items-center text-white tracking-tight font-normal text-center text-5xl sm:text-6xl md:text-7xl mb-4 sm:mb-6">
          <h1 class="italic">Porte</h1>
          <p class="font-bold">x</p>
        </span>
        
        <span class="flex items-center flex-col text-center max-w-2xl">
          <p class="text-sm sm:text-lg md:text-xl font-normal leading-relaxed">
            Fresh mountain ingredients from the Himalayas and North East India
          </p>
          <p class="text-sm sm:text-lg md:text-xl font-normal leading-relaxed">
            crafted into a pure, refreshing drink.
          </p>
        </span>

        <div class="flex flex-col sm:flex-row gap-4 sm:gap-8 mt-10 sm:mt-16 w-full sm:w-auto px-4 sm:px-0">
          <button class="cursor-pointer w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-2 flex items-center justify-center gap-x-2 rounded-full bg-white/20 backdrop-blur text-white border border-white/20 hover:bg-white/30 transition-all text-sm sm:text-base">
            Order Now
          </button>
          <button class="cursor-pointer w-full sm:w-auto px-6 sm:px-8 py-3 sm:py-2 flex items-center justify-center gap-x-2 rounded-full text-white underline hover:no-underline transition-all text-sm sm:text-base">
            Explore
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
